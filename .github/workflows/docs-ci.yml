name: Docs CI

on:
  pull_request:
    paths:
      - "docs/**"
      - "i18n/**"
      - "src/**"
      - "static/**"
      - "docusaurus.config.ts"
      - "sidebars.ts"
      - "sidebars.id.ts"
      - "package.json"
      - "package-lock.json"
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "i18n/**"
      - "src/**"
      - "static/**"
      - "docusaurus.config.ts"
      - "sidebars.ts"
      - "sidebars.id.ts"
      - "package.json"
      - "package-lock.json"

jobs:
  build:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: flowra-docs-build
          path: build

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
